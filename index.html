<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>World Simulator</h1>
        <div class="controls">
            <button id="startBtn">Start</button>
            <button id="pauseBtn">Pause</button>
            <button id="resetBtn">Reset</button>
            <button id="addCreatureBtn">Add Creature</button>
            <span id="stats">Creatures: 0 | Generation: 0</span>
        </div>
        <canvas id="canvas"></canvas>
        <div class="creatures-table-container">
            <h2>Creatures</h2>
            <table id="creaturesTable" class="creatures-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>X</th>
                        <th>Y</th>
                        <th>Angle</th>
                        <th>Speed</th>
                        <th>Energy</th>
                        <th>Gender</th>
                        <th>Age</th>
                        <th>Status</th>
                        <th>Color</th>
                    </tr>
                </thead>
                <tbody id="creaturesTableBody">
                </tbody>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
